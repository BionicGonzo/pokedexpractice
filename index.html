<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Gonzalo Araos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>PokéApi</title>
</head>
<body>
    <header class="text-center pt-5">
        <h1>PokéApi</h1>
        <h4>an online Pokédex, as excercise for the<br>Bootcamp Front End 0012, Desafío Latam, 2022</h4>
    </header>
    <section>
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6 my-3">
                    <label>Search by ID (# up to 898) or Name:</label>
                </div>
                <div class="col-12 col-sm-6 my-3">
                    <input id="PokemonInput" class="form-control">
                </div>
            </div>
            <button class="btn btn-dark mx-auto d-block my-3">Search</button>
        </form>
    </section>
    <section class="container">
        <div class="row d-flex justify-content-center">
            <div id="PokemonName" class="col-12 col-sm-6"></div>
            <div class="col-12 col-sm-6">
                <div id="chartContainer"></div>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Scripts Locales -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
